<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <div class="container" >
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 >Belly Button Biodiversity </h1>
        <h2>Dashboard</h2>
        
        <marquee><p style="font-family: Impact; font-size: 14pt">
          Use the interactive charts below to explore the dataset
        </p></marquee>
        
      </div>
      
    </div>
    <hr class="striped-border">
    <div class="row" >
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">Demographics</h5>
          </div>
          <div id="sample-metadata" class="panel-body">
            
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar">
          
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="bubble"></div>
      </div>
      <div class="col-md-4">
        <div id="pie"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./data/samples.json"></script>
  <script src="./static/js/app.js"></script>
  <!--<script src="./static/js/bonus.js"></script>-->
  
  
</body>

</html>
